<!DOCTYPE html>

<head>

    <title>Document</title>

                                <option value="1">1</option>

                                <option value="4">4</option>

                                <option value="16">16</option>
                                <option value="17">17</option>

                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="month" value="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>

                        </div>
                        <div>
                            <strong><label for="sex">Giới tính</label></strong>&ensp;

                            <input type="radio" name="sex" id="" value="Nữ"><span>Nữ</span>
                            <input type="radio" name="sex" id="" value="Khác"><span>Other</span>

                        </div>
                        <p></p>
                        <button type="button" class="full-width" onclick="register()">Đăng ký</button>
                        <strong class="text-center">
                            <div>
                                Nếu bạn đã có tài khoản <a href="login.html">Đăng nhập</a>
                            </div>

                    </form>
                </div>

            </div>



        </div>
    </div>
    <script src="assets/js/user.js"></script>
